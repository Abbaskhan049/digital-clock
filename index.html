<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="fullpage">
            <div>
                 <h3> ✧*̣̩☽⋆ Digital Clock ⋆☾*̣̩✧</h3>
            </div>
            <div>
                <h3>Today Date</h3>
            </div>
            <div class="clender">
                <div>
                    <p class="para">Date</p>
                    <div class="date bex"></div>
                </div>
                    <p class="colon">/</p>
                <div>
                    <p class="para">Month</p>
                    <div class="month bex"></div>
                </div>
                    <p class="colon">/
                    </p>
                <div>
                    <p class="para">year</p>
                    <div class="year bex" ></div>
                </div>
            </div>

            <!--                    time of clock                -->
                <div>
                    <h3 class="todaytime">Today Time</h3>
                </div>
            <div class="clock">
                <div>
                    <p class="para">Hours</p>
                    <div class="box1 bux" ></div>
                </div>
                    <p class="colon">:</p>
                <div>
                    <p class="para">Minute</p>
                    <div class="box2 bux"></div>
                </div>
                    <p class="colon">:</p>
                <div>
                    <p class="para">Seconds</p>
                    <div class="box3 bux"></div>
                </div>
            </div>
            <p class="myname">𝓔𝓷𝓽𝔀𝓲𝓬𝓴𝓵𝓮𝓻 𝒜𝒷𝒷𝒶𝓈 𝒦𝒽𝒶𝓃</p>
        </div>
        
        <script src="digital.js"></script>
    </body>
</html>
